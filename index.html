<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain eVault Frontend</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Blockchain eVault</h1>
    <div>
        <h2>Create a New Record</h2>
        <label for="documentHash">Document Hash:</label>
        <input type="text" id="documentHash" placeholder="Enter document hash"><br><br>
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter title"><br><br>
        <button onclick="createRecord()">Create Record</button>
    </div>
    <hr>
    <div>
        <h2>Transfer Record Ownership</h2>
        <label for="recordId">Record ID:</label>
        <input type="number" id="recordId" placeholder="Enter record ID"><br><br>
        <label for="newOwner">New Owner Address:</label>
        <input type="text" id="newOwner" placeholder="Enter new owner address"><br><br>
        <button onclick="transferOwnership()">Transfer Ownership</button>
    </div>
    <hr>
    <div>
        <h2>Get Record Details</h2>
        <label for="getRecordId">Record ID:</label>
        <input type="number" id="getRecordId" placeholder="Enter record ID"><br><br>
        <button onclick="getRecord()">Get Record</button>
    </div>
    <hr>
    <div id="recordDetails">
        <!-- Record details will be displayed here -->
    </div>
</body>
</html>
